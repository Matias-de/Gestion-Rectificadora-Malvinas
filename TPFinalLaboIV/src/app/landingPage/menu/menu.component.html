<section class="contenedorBackColor" [ngClass]="estilosClass">
    <nav class="contenedorMenu">
        <h1 class="h1Dinamic" [ngClass]="{h1Dinamic: !dentroH1, h1Dinamic2: dentroH1}" (mouseover)="onMouseOverH1()" (mouseleave)="onMouseLeaverH1()">Rectificadora <br>
            Malvinas</h1>
        <ul>
            <li *ngFor="let item of listaMenu; let i = index">
                <a *ngIf="item === 'Presupuestos'; else normalLink"
                   class="aDinamico"
                   [ngClass]="{aDinamico: !dentroA[i], aDinamico2: dentroA[i]}"
                   (mouseover)="onMouseOverA(i)"
                   (mouseleave)="onMouseLeaveA(i)"
                   [routerLink]="'presupuestos'">
                   {{item}}
                </a>
                <ng-template #normalLink>
                    <a class="aDinamico"
                       [ngClass]="{aDinamico: !dentroA[i], aDinamico2: dentroA[i]}"
                       (mouseover)="onMouseOverA(i)"
                       (mouseleave)="onMouseLeaveA(i)"
                       href="#">
                       {{item}}
                    </a>
                </ng-template>
            </li>
        </ul>
        <div>
            <button [ngClass]="{iniciarSesionA: !dentroButton, iniciarSesionB: dentroButton}"
                    (mouseover)="onMouseOver()"
                    (mouseleave)="onMouseLeave()"
                    class="iniciarSesionA">
                Iniciar Sesi√≥n
            </button>
        </div>
    </nav>
</section>
