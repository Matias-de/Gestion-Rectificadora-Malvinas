<section>
    <div class="div1">
        <h2>Cargo de Clientes</h2>
     <form (ngSubmit)="eventSubmit()" [formGroup]="formulario">

        <label for="dni">DNI: </label>
        <input type="text" formControlName="dni" id="dni">

        <label for="nombre">Nombre: </label>
        <input type="text"  id="nombre" formControlName="nombre">
        
        <input type="text"  id="apellido" formControlName="apellido">
        
        <label for="numero">Numero: </label>
        <input type="text"  id="apellido" formControlName="apellido">
        
        <label for="domicilio">Domicilio: </label>
        <input type="text"  id="domicilio" formControlName="domicilio">

        <label for="altura">Altura: </label>
        <input type="text" id="altura" formControlName="altura">
        
        <label for="metodoPago">Metodo de Pago: </label>
        <select id="metodoPago">
            <option value="Efectivo">Efectivo</option>
            <option value="Tarjeta de Credito">Tarjeta de Crédito</option>
            <option value="Tarjeta de Debito">Tarjeta de Débito</option>
        </select>
     </form> 
    </div>
    <div>
        <img src="/TPFinalLaboIV/src/app/clientes/img/mecanico.png" alt="">
    </div>
       
</section>
